{% extends './layouts/base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-1">
            <form action="/signin/" method="POST" class="card card-body">
                <h1>Login</h1>
                <b class="mb-3">{{error}}</b> {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="username" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                </div>
                    <button class="btn btn-dark">
                        Login
                    </button>
                </div>
            </form>
        </section>
    </div>
</main>
{% endblock %}
